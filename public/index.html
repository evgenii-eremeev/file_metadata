<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Metadata Microservice</title>
</head>
<body>
    <h1>File Metadata Microservice</h1>
    
    <p>Here are the specific user stories you should implement for this Basejump:</p>
    
    <p>User Story: I can submit a FormData object that includes a file upload.</p>
    
    <p>User Story: When I submit something, I will receive the file size in bytes within the JSON response</p>
    
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="img"> 
      <input type="submit" value="Upload">
    </form>
        
</body>
